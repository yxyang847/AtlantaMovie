{% extends "base.html" %}
{% block title %}Theater Overview{% endblock %}

{% block content %}
<!-- <div class="nav-item"><a class="nav-link" href="login.html"><span class="fa fa-sign-out-alt"></span> Logout -->
    <div class="nav-item"><a class="nav-link" href="logout"><span class="fa fa-sign-out-alt"></span> Logout
    </a></div>
    <h3 align="center" margin="auto"> Welcome to Team 26 Atlanta Movie Management System </h3>

<!-- <div class="login-card card">
    <div class="card-header">
        <h3 class="panel-title"><center>Theater Overview</center></h3> -->
<div class="card form-card">
    <div class="card-header">
        <h3 class="panel-title"><center>Theater Overview</center></h3>
    </div>
    <div class="card-body">
        <form role="form" method="POST">            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Movie Name(include)</label>
                <input name="movName" type="text" class="form-control col-sm-9" placeholder="Movie Name(include)" maxlength=45>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Movie Duration</label>
                <div class="input-group col-sm-4">
                    <div class="input-group-prepend"><span class="input-group-text">From</span></div>
                    <input name="minMovDuration" type="number" class="form-control" min="0" step="any" placeholder="minutes" default='0'>
                </div>
                <div class="col-sm-1"></div>
                <div class="input-group col-sm-4">
                    <div class="input-group-prepend"><span class="input-group-text">To</span></div>
                    <input name="maxMovDuration" type="number" class="form-control" min="0" step="any" placeholder="minutes" default='100000'>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Movie Release Date</label>
                <div class="input-group col-sm-4">
                    <div class="input-group-prepend"><span class="input-group-text">From</span></div>
                    <input name="minMovReleaseDate" type="date" default='1000-01-01' class="form-control col-sm-9">
                </div>
                <div class="col-sm-1"></div>
                <div class="input-group col-sm-4">
                    <div class="input-group-prepend"><span class="input-group-text">To</span></div>
                    <input name="maxMovReleaseDate" type="date" default='3000-12-12' class="form-control col-sm-9">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Movie Play Date</label>
                <div class="input-group col-sm-4">
                    <div class="input-group-prepend"><span class="input-group-text">From</span></div>
                    <input name="minMovPlayDate" type="date" default='1000-01-01' class="form-control col-sm-9">
                </div>
                <div class="col-sm-1"></div>
                <div class="input-group col-sm-4">
                    <div class="input-group-prepend"><span class="input-group-text">To</span></div>
                    <input name="maxMovPlayDate" type="date" default='3000-12-12' class="form-control col-sm-9">
                </div>
            </div>

            <!-- <input name="includeNotPlayed_default" type="hidden" value = 0> -->
            <p><input type="checkbox" name="includeNotPlayed" value = 1 id="includeNotPlayed"/>Only Inlcude Not Played Movies</p>   
            <div class="form-group row"></div>
            <div class="form-group row"></div>
            <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                 <button type="submit" class="btn btn-primary btn-block">Filter</button>
            </div>
            <div class="col-sm-3"></div>
        </form>
    </div>
</div>
{% endblock %}
