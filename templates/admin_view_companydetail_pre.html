{% extends "base.html" %}

{% block title %}View Company Detail{% endblock %}

{% block content %}

<div class="nav-item"><a class="nav-link" href="logout"><span class="fa fa-sign-out-alt"></span> Logout
</a></div>
<h3 align="center" margin="auto"> Welcome to Team 26 Atlanta Movie Management System </h3>
<div class="card form-card">
    <div class="card-header">
        <h3 class="panel-title"><center>View Company Detail</center></h3>
    </div>
    <div class="card-body">

        <form role="form" method="post">
            <div class="form-group row">
                <label>Company</label>
                <select name="comName" class="form-control" required>
                    {% for it in COMPANY %}
                    <option>{{it}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-sm-15" style="margin-bottom: 10px; color:#FFF333" >
                <button type="submit" class="btn btn-primary btn-block"><center>View Detail</center></button>
            </div>

        </form>

    </div>
</div>
{% endblock %}
