{% block title %}Admin Manage User{% endblock %}

{% block content %}

    <div class="nav-item"><a class="nav-link" href="logout"><span class="fa fa-sign-out-alt"></span> Logout

    <h3 align="center" margin="auto"> Welcome to Team 26 Atlanta Movie Management System </h3>
    
<!-- <div class="login-card card">
    <div class="card-header">
        <h3 class="panel-title"><center>Theater Overview</center></h3> -->
<div class="card form-card_1">
    <div class="card-header">
        <h3 class="panel-title"><center>Admin Manage User</center></h3>
    </div>
    <div class="card-body">
        <form role="form" method="POST">            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="input-group col-sm-7">
                <input name="admin_manage_user_username" type="text" class="form-control col-sm-9" placeholder="Username" maxlength=45>
                </div>
            </div>

            <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Status</label>
                    <div class="input-group col-sm-6">
                        <!-- <div class="in  put-group-prepend"><span class="input-group-text"></span></div> -->
                        <select name="status" class="form-control" required>
                            <option selected="selected">ALL</option>
                            <option>Pending</option>
                            <option>Approved</option>
                            <option>Declined</option>
                        </select>
                    </div>
                    
            </div>

            <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Sort By</label>
                    <div class="input-group col-sm-6">
                        <!-- <div class="input-group-prepend"><span class="input-group-text"></span></div> -->
                        <select name="sortBy" class="form-control" required>
                            <option selected="selected">username</option>
                            <option>creditCardCount</option>
                            <option>userType</option>
                            <option>status</option>
                        </select>
                    </div>
                    
            </div>

            <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Sort Direction</label>
                    <div class="input-group col-sm-6">
                        <!-- <div class="input-group-prepend"><span class="input-group-text"></span></div> -->
                        <select name="sortDirection" class="form-control" required>
                            <option selected="selected">DESC</option>
                            <option>ASC</option>
                        </select>
                    </div>
                    
            </div>

            


            <!-- <input name="includeNotPlayed_default" type="hidden" value = 0> -->
            <!-- <p><input type="checkbox" name="includeNotPlayed" value = 1 id="includeNotPlayed"/>Only Inlcude Not Played Movies</p>    -->
            <div class="form-group row"></div>
            <div class="form-group row"></div>
            <div class="form-group row"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-10">
                 <button type="submit" class="btn btn-primary btn-block">Filter</button>
            </div>
            <div class="col-sm-3"></div>
        </form>
    </div>
</div>
{% endblock %}
